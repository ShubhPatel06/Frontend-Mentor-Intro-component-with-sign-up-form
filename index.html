<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <div class="text-box">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="description">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="form-box">
        <div class="offer-box">
          <p class="offer-text">
            <span class="text-bold">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </div>
        <div class="form-container">
          <form action="#" class="form" id="form">
            <div class="input-field">
              <input type="text" id="first-name" placeholder="First Name" />
              <img
                class="error-icon"
                src="images/icon-error.svg"
                alt="error icon"
              />
              <div class="error"></div>
            </div>
            <div class="input-field">
              <input type="text" id="last-name" placeholder="Last Name" />
              <img
                class="error-icon"
                src="images/icon-error.svg"
                alt="error icon"
              />
              <div class="error"></div>
            </div>
            <div class="input-field">
              <input type="email" id="email" placeholder="Email Address" />
              <img
                class="error-icon"
                src="images/icon-error.svg"
                alt="error icon"
              />
              <div class="error"></div>
            </div>
            <div class="input-field">
              <input type="password" id="password" placeholder="Password" />
              <img
                class="error-icon"
                src="images/icon-error.svg"
                alt="error icon"
              />
              <div class="error"></div>
            </div>
            <button type="submit" class="btn">Claim your free trial</button>
            <p class="info">
              By clicking the button, you are agreeing to our
              <span class="text-red">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
